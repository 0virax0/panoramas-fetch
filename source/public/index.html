<html>
<head>
  <script src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyBvSnngkSOuYhUWNhokrUi0j0UGYdIA5Hs&callback=initMap"async defer></script>
<script type="text/javascript" src="pan.js"></script>

<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map{
        height: 80%;
        width: 100%;
      }
      .controls{
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      #search-bar{
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        text-overflow: ellipsis;
        padding: 0 11px 0 13px;
        width: 300px;
      }
      form {
        height: 10%;
        width: 70%;
        bottom: 0px;
      }
      .buttons{
        margin-bottom: 10px;
        width: 80px;
        height: 35px;
      }
    </style>
</head>
<body>
  <input id="search-bar" class="controls" type="text" placeholder="Enter position">
  <div id="map"></div>
  <form>
    initLat:
    <input class="controls" type="text" id="initLat" value="45.551985">
    initLng:
    <input class="controls" type="text" id="initLng" value="11.554968">
    <br><br>
    maxLat:
    <input class="controls" type="text" id="maxLat" value="45.552985">
    maxLng:
    <input class="controls" type="text" id="maxLng" value="11.555968"><br><br>
  </form>
  <button class="buttons" id="Download" onclick="initialize()">Download</button>
  <button class="buttons" id="Clear" onclick="clearMarkers()">Clear</button>
  </body>
</html>
