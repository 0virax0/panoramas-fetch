<html>
<head>
  <script src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyBvSnngkSOuYhUWNhokrUi0j0UGYdIA5Hs&callback=initMap"async defer></script>
<script type="text/javascript" src="pan.js"></script>

<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map{
        height: 98%;
        width: 100%;
      }
      .controls{
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      #search-bar{
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        text-overflow: ellipsis;
        padding: 0 11px 0 13px;
        width: 300px;
      }
      #progress-bar {
        height: 2%;
        width: 0%;
        bottom: 0px;
        background-color: #3385ff;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-shadow: 0px 0px .2em #000 inset;
      }
      .buttons{
        margin-bottom: 10px;
        width: 80px;
        height: 35px;
      }
    </style>
</head>
<body>
  <input id="search-bar" class="controls" type="text" placeholder="Enter position">
  <div id="map"></div>
  <button class="buttons" id="Download" onclick="initialize()">Download</button>
  <button class="buttons" id="Clear" onclick="clearMarkers()">Clear</button>
    <div id="progress-bar"></div>
  </body>
</html>
